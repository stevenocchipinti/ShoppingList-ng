<!DOCTYPE html>
<html ng-app="shoppinglist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Shopping List</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery-1.11.2.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="ShoppingListCtrl">
    <ion-pane>

      <ion-header-bar class="bar-dark">
        <h1 class="title">Shopping List</h1>
        <button ng-click="clearDone()" class="button icon ion-flash"></button>
      </ion-header-bar>

      <ion-content>
        <ion-list>
          <ion-item
            ng-repeat="item in items track by item.title | orderBy:'checked'"
            ng-click="item.checked = !item.checked"
            ng-class="{checked : item.checked}"
            class="item-remove-animate"
          >

            {{item.title}}

            <ion-option-button class="button-positive">
              <i class="icon ion-edit"></i>
            </ion-option-button>
            <ion-reorder-button class="ion-navicon"
              on-reorder="moveItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer-bar align-title="left" class="bar-large bar-dark item-input-inset">
        <label class="item-input-wrapper">
          <input
            id="newItem"
            type="text"
            ng-model="newItem"
            ng-keyup="$event.keyCode == 13 && addItem()"
            placeholder="Add item">
          </input>
        </label>

        <button
          id="addItem"
          ng-click="addItem()"
          class="button-clear button-icon icon ion-plus">
        </button>
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
